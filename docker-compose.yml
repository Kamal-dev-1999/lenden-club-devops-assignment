version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devsecops-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    networks:
      - devsecops-network
    restart: unless-stopped

networks:
  devsecops-network:
    driver: bridge
